{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>

  <p>Are you sure you want to delete "{{ sweet.name }}"?</p>

  <form method="post" action="{% url 'delete' sweet.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'sweets' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
